<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="divTudo">
        <div class="box">
            <header id="cabeçario">
                <img src="./Imagem/agenda. pgn.png" alt="">
                <h1>Agenda de contatos</h1>
            </header>
            <form  class="container" id="contatos">
                    <input type="text" id="contato" placeholder="Contato" required>
                    <input type="tel" id="telefone" placeholder="Telefone no formato ddd+nº" required >
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Número telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>
    <script src="./main.js"></script>

</body>

</html>
